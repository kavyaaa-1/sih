<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer</title>
</head>
<body>
    <h1>Text Summarizer</h1>
    <form method="POST" action="/">
        <label for="text">Enter the text to be summarized:</label>
        <textarea name="text" id="text" rows="10" cols="40">{{ request.form['text'] }}</textarea>
        <br>
        <input type="submit" value="Summarize">
    </form>
    {% if summary %}
    <h2>Generated Summary</h2>
    <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
